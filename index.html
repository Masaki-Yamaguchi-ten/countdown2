<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>

</head>
<body>
    

    <script>
      
    var interval_id;
    var start_click = false;
    var time = 10;
    var min = 0;
    var sec = 0;


    function count_start(){
        if(start_click === false){
            interval_id = setInterval(count_down , 1000);
            start_click = true;
        }
    }
    function count_down(){
        var display = document.getElementById('display');
        console.log(time);
        if (time === 1 ){
            display.innerHTML = 'TIME UP!';
        }else{
            time--;
            min = Math.floor(time / 60);
            sen = Math.floor(time % 60);
            display.innerHTML = '0' + min +':' + sen ;
         if (sen<10) {
             display.innerHTML = '0' + min + ':' + '0' + sen;
         }
         }

    }


    function count_stop(){
        clearInterval(interval_id);
        start_click = false;

    }
    function count_reset(){
        time = 180;
        min = 0;
        sen = 0; 
        var reset = document.getElementById('display');
        reset.innerHTML = '03:00';   

   }



    window.onload = function(){
        var start = document.getElementById('start');
    start.addEventListener('click' , count_start , false);
    var stop = document.getElementById('stop');
    stop.addEventListener('click', count_stop , false );
     var reset = document.getElementById('reset');
    reset.addEventListener('click', count_reset , false );
    }
    </script>
    <div id="display">03:00</div>
    <input type="button" value="スタート" id="start">
    <input type="button" value="ストップ" id="stop">
    <input type="button" value="リセット" id="reset">
    <p>確認の時間短縮のため最初だけ10秒で動くようにしています。</p>
    <P>山口作</P>
</body>
</html>
